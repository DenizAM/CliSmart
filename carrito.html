<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Cli Smart</div>
        <center><img src="img/carrito.png" alt="Carrito de Compras" height="40" width="40"></center>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="carrito.html">Carrito</a>
            <a href="pasarela.html">Pasarela</a>
            <a href="soporte.html">Soporte</a>
            
        </nav>
    </header>
    <main>
        <section class="carrito">
            <h1>Carrito de Compras</h1>
            <h2>Tienes 2 articulos en el carrito</h2>
            <div class="item-carrito">
                <img src="img/productos1.jpeg" alt="Producto 1">
                <p>Producto 1</p>
                <p>Precio: $100</p><br>
                <button>Eliminar</button>
            </div>
            <div class="item-carrito">
                <img src="img/productos2.jpeg" alt="Producto 2">
                <p>Producto 2</p>
                <br><p>Precio: $200</p><br>
                <br><button>Eliminar</button><br>
            </div>
            <p class="total">Total: $300</p>
            <button class="btn-pagar">Proceder a Pagar</button>
        </section>
    </main>
</body>
</html>
