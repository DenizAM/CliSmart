<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="logo">Continua tu compra</div>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="carrito.html">Carrito</a>
        <a href="pasarela.html">Pasarela</a>
        <a href="soporte.html">Soporte</a>
    </nav>
</header>
<main class="pago">
    <h1>Pasarela de Pago</h1>
    
    <!-- Paso 1: Información de Envío -->
    <section class="paso">
        <h2>Paso 1: Información de Envío</h2>
        <form>
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" required>
            
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" required>
            
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" required>
            
            <button type="button" class="btn-continuar">Continuar</button>
        </form>
    </section>
    
    <!-- Paso 2: Información de Pago -->
    <section class="paso">
        <h2>Paso 2: Información de Pago</h2>
        <form>
            <label for="tarjeta">Número de Tarjeta</label>
            <input type="text" id="tarjeta" maxlength="16" required>
            
            <label for="expiracion">Fecha de Expiración</label>
            <input type="text" id="expiracion" placeholder="MM/AA" maxlength="5" required>
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" maxlength="3" required>
            
            <button type="button" class="btn-continuar">Continuar</button>
        </form>
    </section>
    
    <!-- Paso 3: Confirmación de Pedido -->
    <section class="paso">
        <h2>Paso 3: Confirmación de Pedido</h2>
        <div class="detalle-pedido">
            <p>Producto 1: $XX</p>
            <p>Producto 2: $XX</p>
            <p><strong>Total a Pagar: $XXX</strong></p>
        </div>
        <button class="btn-pagar">Confirmar y Pagar</button>
    </section>
</main>
</body>
</html>
